<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==" crossorigin="anonymous">

  <title>Our Team</title>
</head>


<body>
  <div class="container">
    <h1 class="fw-bold">Our Team</h1>
    <p>Scopri di pi√π sui membri del team della nostra azienda.</p>

    <div id="members-container" class="row ">
      <!-- CARDS -->
    </div>

    <!-- Creo il Form per aggiungere il nuovo membro -->
    
    
    <form action="#" class="row mt-5 ">
      <div class="text-center">
        <h2>Inserisci membro del Team</h2>
        <p>Compila il form per inserire un nuovo membro.</p>
      </div>

      <div class="col col-12 col-md-6 text-center">
        <label for="full-name" class="form-lable mt-3">Nome e Cognome:</label> <br>
        <input type="text" id="full-name" class="form-control focus-ring focus-ring-dark border my-2" >
      </div>
      <div class="col col-12 col-md-6 text-center">
        <label for="full-name" class="form-lable mt-3">Ruolo:</label> <br>
        <input type="text" id="full-name" class="form-control focus-ring focus-ring-dark border my-2"  >
      </div>
      <div class="col col-12 col-md-6 text-center">
        <label for="full-name" class="form-lable mt-3">Email:</label> <br>
        <input type="text" id="full-name" class="form-control focus-ring focus-ring-dark border my-2" >
      </div>
      <div class="col col-12 col-md-6 text-center">
        <label for="full-name" class="form-lable mt-3">Percorso immagine:</label> <br>
        <input type="text" id="full-name" class="form-control focus-ring focus-ring-dark border my-2" >
      </div>
      <div class="col col-12 text-center py-4">
        <button type="submit" class="btn btn-dark mx-4">Conferma</button>
        <button type="reset" class="btn btn-dark mx-4">Cancella</button>
      </div>

    </form>

  </div>


  <script src="script.js"></script>
</body>
</html>
